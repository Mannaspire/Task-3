<div class="row w-100">
  <div class="sidenav text-center">
    <a routerLink="/admin/:id" class="sidenavele">Product<br>
    </a>
    <a routerLink="/adminvendor/:id" class="sidenavele">Vendor</a><br>
    <h6>Hello {{userid}}</h6>
  </div>
  <div class="col-md-10 text-center mt-3">
    <table class="table table-striped mt-4">
      <thead class="text-center">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Fname</th>
          <th scope="col">Image</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
          <th scope="col">Approved</th>
          <th scope="col">Declined</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let row of vendorproductdata | paginate: {itemsPerPage: 6, currentPage: p}">
          <td>{{row.id}}</td>
          <td>{{row.fname}}</td>
          <td>{{row.img}}</td>
          <td>{{row.desc}}</td>
          <td>{{row.price}}</td>
          <td>{{row.category}}</td>
          <td>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
              class="bi bi-clipboard-check-fill mx-3" viewBox="0 0 16 16" *ngIf="!row.isApproved"
              (click)="approveproduct(row)">
              <path
                d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z" />
              <path
                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708Z" />
            </svg>
          </td>
          <td>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="" class="bi bi-trash3-fill mx-3"
              viewBox="0 0 16 16">
              <a class="btn" (click)="deleteproduct(row)" routerLink="/admin/:id">
                <path
                  d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
              </a>
            </svg>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p=$event" class="float-right"></pagination-controls>
  </div>
</div>
